<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Output with Link</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        #output {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #output a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        #output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <button id="showButton">WELCOME TO THE SCIENCE & TECHNOLOGY CLUB<br>
            HPTU</button>
        <div id="output">
            <p>Click the link below to visit the SciTech website:</p>
            <a href="https://pranjalsharma05.github.io/SciTech/" target="_blank">Visit SciTech Website</a>
        </div>
    </div>

    <script>
        document.getElementById('showButton').addEventListener('click', () => {
            const output = document.getElementById('output');
            output.style.display = 'block';
        });
    </script>
</body>
</html>
